<!DOCTYPE html>
<html>
    <head>
        <title>AR Objects</title>

        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
        <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
    </head>

    <body style="margin: 0px; overflow: hidden;">
        <a-scene embedded arjs>
            <!--Assets-->
            <a-assets>
                <a-asset-item
                    id="hero"
                    src="./electric_circuit/scene.gltf"
                ></a-asset-item>
            </a-assets>

            <!--Hiro Marker-->
            <a-marker preset="hiro">
                <a-entity
                    id="model"
                    position="0 0 -0.5"
                    rotation="0 0 0"
                    animation="property: position; to: -1.1 0.05 -0.3; from: -1.1 1 -0.3; easing: linear; loop: true; dur: 500"
                    gtlf-model="#hero"
                    scale="5 5 5"
                    animation-mixer
                >
                    <a-plane position="0.5 0 0" rotation="-90 90 0" height="0.1" width="0.1">
                    </a-plane>
                </a-entity>
            </a-marker>
        </a-scene>
    </body>
</html>
